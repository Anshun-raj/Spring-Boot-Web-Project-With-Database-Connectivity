<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
   <head th:replace="common/header :: header"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Springboot Web Project</title>
     <style>
		.section{
			width: 100%;
			min-height: 85vh;
		}
		.form input::placeholder{
			color: red;
		}
	</style>
	  
  </head>
  <body>
		
		<div th:replace="common/header :: navbar"/>
	    <section class="section bg-warning">
			<div class="container">
				<h2 class="text-center text-white fw-bold pt-3">Contact Us</h2>
			<div class="row">
				<div class="col-sm-12 text-center p-5">
				<div class="card w-75 m-auto">
				   <div class="card-body ">
					   <h3 class="text-center text-danger">Feedback Form</h3>
					   <!--- <div th:if="${sesion.message}">
					   th:classappend="${session.message} class="alert alert-success" role="alert">
					   
					   <p th:text="${session.message}"></p>
					   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				   </div>-->
					   <form class="form" th:action="@{/contact}" th:object="${user}" method="post">
					   <div class="form-group">
						   <input type="text" class="form-control mb-4" name="name" placeholder="enter your name" required>
					   </div>
					   
					   <div class="form-group">
						   <input type="number" class="form-control mb-4" name="age" placeholder="enter your age"  required>
					   </div>
					   
					   
					   <div class="form-group">
						   <input type="email" class="form-control mb-4" name="email" placeholder="enter your email" required>
					   </div>
					   
					   <div class="form-group">
						   <input type="text" class="form-control mb-4"  name="message" placeholder="message.." required>
					   </div>
					   
					   <button type="submit" class="btn btn-primary">Submit</button>
				   </form>
				   </div>
				   
				
				   
				   
		           
			   </div>
				</div>
			</div>
		    </div>
		</section>

      <div th:replace="common/footer :: footer"/>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
